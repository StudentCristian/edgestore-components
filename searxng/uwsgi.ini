[uwsgi]
# Server
http = 0.0.0.0:8080

# Python plugin (crítico para que funcione)
plugin = python3

# Aplicación SearXNG
module = searx.webapp
callable = application

# uWSGI settings
master = true
processes = 4
threads = 2

# Environment
pythonpath = /usr/local/searxng/searx-pyenv/lib/python3.12/site-packages
env = SEARXNG_SETTINGS_PATH=/etc/searxng/settings.yml

# Misceláneos
die-on-term = true
single-interpreter = true
lazy-apps = true
chmod-socket = 660